<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .flashcard {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .flashcard-front {
            background-color: #ffffff;
        }
        .flashcard-back {
            background-color: #e0e0e0;
            transform: rotateY(180deg);
        }
        .controls {
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="flashcard" id="flashcard">
        <div class="flashcard-inner">
            <div class="flashcard-front">
                <p id="frontText">Casa</p>
            </div>
            <div class="flashcard-back">
                <p id="backText">House</p>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        const flashcard = document.getElementById('flashcard');
        const frontText = document.getElementById('frontText');
        const backText = document.getElementById('backText');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        // Sample flashcard data
        const flashcards = [
            { front: 'Casa', back: 'House' },
            { front: 'Perro', back: 'Dog' },
            { front: 'Gato', back: 'Cat' },
            { front: 'Ãrbol', back: 'Tree' },
            { front: 'Sol', back: 'Sun' }
        ];

        let currentCardIndex = 0;

        function updateCard() {
            frontText.textContent = flashcards[currentCardIndex].front;
            backText.textContent = flashcards[currentCardIndex].back;
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        prevButton.addEventListener('click', () => {
            currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
            updateCard();
            flashcard.classList.remove('flipped');
        });

        nextButton.addEventListener('click', () => {
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            updateCard();
            flashcard.classList.remove('flipped');
        });

        updateCard();
        tg.ready();
    </script>
</body>
</html>
