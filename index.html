<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Welcome to My Mini App!</h1>
    <button id="changeColorBtn">Change Background Color</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Get user's name if available
        const userName = tg.initDataUnsafe.user?.first_name || "User";
        document.getElementById("greeting").textContent = `Welcome, ${userName}!`;

        // Function to change background color
        function changeBackgroundColor() {
            const randomColor = Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = "#" + randomColor;
        }

        // Add event listener to the button
        document.getElementById("changeColorBtn").addEventListener("click", changeBackgroundColor);

        // Show the Web App
        tg.ready();
    </script>
</body>
</html>
